{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-commerce{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'shop/css/styles.css' %}">
</head>
<body>
    <header>
        <h1>E-commerce</h1>
        <nav>
            <a href="{% url 'index' %}">Home</a>
            <a href="{% url 'cart' %}">Cart (<span id="cart-count">0</span>)</a>
        </nav>
    </header>
    <main>
        {% block content %}{% endblock %}
    </main>
    <script src="{% static 'shop/js/scripts.js' %}"></script>
</body>
</html>
