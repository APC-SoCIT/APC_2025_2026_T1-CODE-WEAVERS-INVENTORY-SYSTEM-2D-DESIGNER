<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
</head>
<body>
    <h1>Product List</h1>
    <a href="{% url 'add_product' %}">Add New Product</a>
    <ul>
        {% for product in products %}
            <li>{{ product.name }} - {{ product.quantity }} in stock - ${{ product.price }}
                <a href="{% url 'edit_product' product.id %}">Edit</a>
            </li>
        {% endfor %}
    </ul>
</body>
</html>
