<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }
        .container {
            max-width: 1200px;
            margin: 40px auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .hero {
            background-image: linear-gradient(to bottom, #ff4d4d, #ff0000);
            background-size: 100% 300px;
            background-position: 0% 100%;
            height: 300px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: #fff;
        }
        .hero h1 {
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 10px;
            text-align: center;
        }
        .hero a {
            font-size: 24px;
            margin-top: 20px;
            text-decoration: none;
            color: #fff;
        }
        .hero a:hover {
            color: #ccc;
        }
        .products {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }
        .product {
            margin: 20px;
            width: calc(25% - 20px);
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .product img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px 10px 0 0;
        }
        .product h2 {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .product p {
            font-size: 14px;
            margin-bottom: 20px;
        }
        .btn {
            display: inline-block;
            padding: 10px 20px;
            color: #fff;
            background-color: #ff4d4d;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }
        .btn:hover {
            background-color: #ff0000;
        }
        .navbar {
            background-color: #333;
            color: #fff;
            padding: 10px;
            text-align: left;
        }
        .navbar ul {
            list-style: none;
            margin: 0;
            padding: 0;
        }
        .navbar ul li {
            display: inline;
            margin-right: 20px;
        }
        .navbar ul li a {
            color: #fff;
            text-decoration: none;
        }
        .navbar ul li a:hover {
            color: #ccc;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <ul>
            <li><a href="{% url 'home' %}">Home</a></li>
            <li><a href="{% url 'preorder' %}">Pre-order now!</a></li>
            <li><a href="{% url 'create' %}">Create</a></li>
            <li><a href="#">About Us</a></li>
        </ul>
        <ul style="float: right; margin-right: 20px;">
            <li><a href="{% url 'logout' %}">Logout</a></li>
        </ul>
    </div>
    <div class="container">
        <div class="hero">
            <h1>Welcome to WorksTeamWear</h1>
            <a href="{% url 'create' %}">Create your first jersey!</a>
        </div>
    </div>
</body>
</html>
